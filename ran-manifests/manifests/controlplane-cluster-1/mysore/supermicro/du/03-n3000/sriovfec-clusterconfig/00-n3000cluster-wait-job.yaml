---
apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    # argocd.argoproj.io/sync-wave: "30"
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  name: n3000-wait-mysore-server-profile-du-supermicro00
  namespace: argocd
spec:
  template:
    spec:
      containers:
        - image: vran-quay-registry-quay-openshift-operators.apps.mgmtcluster.rtp.raleigh.ibm.com/ocp4/openshift4:4.6.16-cli
          command:
            - /bin/bash
            - -c
            - |
              export HOME=/tmp/mcp
              echo ""
              echo -n "Waiting for the n3000cluster to be created."
              SNP_AVAILABLE=0
              sleep $SLEEP
 #             until oc wait --for condition=flashed --timeout=60s n3000node worker-2-du -n vran-acceleration-operators
 #             do
 #               sleep $SLEEP
 #             done
              echo "DONE"
          imagePullPolicy: Always
          name: n3000cluster-wait-job
          env:
          - name: SLEEP
            value: "5"
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      serviceAccount: cli-job-sa
      serviceAccountName: cli-job-sa
      terminationGracePeriodSeconds: 30
